services:
  api:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/llm_platform
    volumes:
      - .:/app

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: llm_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  qdrant_data:
  postgres_data:
